<ion-header [translucent]="true">
  <ion-title>Lista</ion-title>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Quiz</ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Ideia tem acento?</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-button color="secondary" (click)="btn('Sim')">Sim</ion-button>
        <ion-button color="danger" (click)="bt('Não')">Não</ion-button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Bem vindo tem acento?</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-button color="secondary" (click)="btn('Sim')">Sim</ion-button>
        <ion-button color="danger" (click)="bt('Não')">Não</ion-button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Jiboia tem acento?</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-button color="secondary" (click)="bt('Sim')">Sim</ion-button>
        <ion-button color="danger" (click)="btn('Não')">Não</ion-button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Aurelio tem acento</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-button color="secondary" (click)="btn('Sim')">Sim</ion-button>
        <ion-button color="danger" (click)="bt('Não')">Não</ion-button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-button id="present-alert" style="margin-left: 30%; margin-top: 20px;">Finalizar</ion-button>
<ion-alert
  trigger="present-alert"
  message="Obrigado!"
  [buttons]="alertButtons"
></ion-alert>
  </ion-list>
</ion-content>
